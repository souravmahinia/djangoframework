{% extends "dashboard_base.html" %}
{% load static %}
{% block head %}
<style>
</style>
{% endblock %}

{% block dashboard %}
<div class="container-fluid px-0" style="background:url('/static/images/imgs/13.jpg'); height:100%;background-size:100% 100%;">
    <div class="row py-5" style="background:rgba(0,0,0,0.1)">
        <div class="col-md-6 mx-auto mt-2">
            <div class="card shadow shadow-lg">
                <div class="card-body">
                    <h3 class="text-danger text-center" style="box-shadow:0px 0px 30px aliceblue;">Are you sure want to Delete?</h3>
                    <img src="/media/{{property.property_image1}}" height="200" width="100%">
                    <h4 class="text-center font-weight-bold">{{property.property_name}}</h4>
                    <h6 class="text-center font-weight-bold"><i class="fas fa-map-marker-alt mr-1 mt-2 ml-3 text-muted font-weight-bold"></i>{{property.address}}</h6>
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-5">
                                <a href="{% url 'delete_property' %}?pid={{property.id}}&&action=confirm" class="btn btn-danger btn-block font-weight-bold">Confirm Delete</a>
                            </div>
                            <div class="col-md-5">
                                <a href="{% url 'my_properties' %}" class="btn btn-warning btn-block font-weight-bold text-light">Cancel</a>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </div>
                </div>
           </div>        
        </div>
    </div>
</div>

{% if status %}
<script>
    alert("{{status}}");
    window.location = "/my_properties/"
</script>
{% endif %}

{% endblock %}
